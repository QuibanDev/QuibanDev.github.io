    <section class="content-section" id="contact-form">
        <div class="form-wrapper">
            <h2>INQUIRE NOW</h2>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">full name<span class="star">*</span></label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="subject"
                  >subject&nbsp;<span class="optional">(optional)</span></label
                >
                <input
                  type="text"
                  id="subject"
                  class="form-control"
                  placeholder="Enter your subject"
                />
              </div>
              <div class="form-group">
                <label for="email">email<span class="star">*</span></label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message">message<span class="star">*</span></label>
                <textarea
                  id="message"
                  class="form-control"
                  placeholder="Your message here..."
                  required
                  cols="30"
                  rows="10"
                ></textarea>
              </div>
              <button class="submit-btn">SUBMIT</button>
            </form>
          </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
